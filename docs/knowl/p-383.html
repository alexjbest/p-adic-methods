<p>The main idea is not to work with the full \(U_2\text{,}\) which is hard, but instead to use a suitable Galois stable quotient \(U\) for which</p>
<div class="displaymath">
\begin{equation*}
\dim \underbrace{H_f^1(G_T, U)}_{=\Sel(U)} \lt \dim H^1_f(G_{\QQ_p}, U)\text{.}
\end{equation*}
