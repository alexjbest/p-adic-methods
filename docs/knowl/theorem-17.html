<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.48</span>. <span class="title">Wetherell '97.</span>
</h6>
<p>There is a finite set of unramified covering curves \(Y_i \to X\) over \(\QQ\) (all isomorphic  over \(\overline\QQ\)), such that</p>
<div class="displaymath">
\begin{equation*}
X(\QQ) \subseteq \bigcup_{i=1}^n f_i(Y_i(\QQ))\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-chab-coleman.html#theorem-17">in-context</a></span>
