<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>After rescaling by \(a_0\inv\) can assume \(v_0 = 0\) and \(a_N = 1\) so this in particular \(l(t) \in \ZZ_p\lb \lb t\rb \rb \) the condition \(a_n \to 0\) means that the image \(l_m(t)\) of \(l(t)\) in \(\ZZ/p^m\ZZ[[t\)]] is actually a polynomial for all \(m \ge1\text{.}\)</p>
