<article class="theorem-like"><h6 class="heading">
<span class="type">Lemma</span> <span class="codenumber">2.28</span>.</h6>
<p>If \(A(x) = \tilde P(x) B(x) + \tilde P'C(x)\) then</p>
<div class="displaymath">
\begin{equation*}
\frac{A(x)\diff x}{y^2} = \left(B(x) + \frac{2C'(x)}{s-2}\right) \frac{\diff x}{y^{s-2}}
\end{equation*}
</div>
<p>as elements of \(H^1_{MW}(X)\text{.}\)</p></article><span class="incontext"><a href="sec-chab-coleman.html#lemma-2">in-context</a></span>
