<span class="type">Theorem</span> <span class="codenumber">2.84</span>. <span class="title">Kim.</span>
</h6>
<p>For some \(n \gt 1\) if</p>
<div class="displaymath">
\begin{equation*}
\dim \Sel(U_n) \lt \dim  H^1_f(G_{K_p}, U_n^\et)
\end{equation*}
</div>
<p>then \(X(K)\) is contained in the zero locus of non-trivial locally analytic function on \(X(K_p)\) so \(X(K)\) is finite.</p></article><span class="incontext"><a href="sec-chab-coleman.html#theorem-21">in-context</a></span>
