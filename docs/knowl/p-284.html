<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The de Rham cohomology \(H^1_\dR(J_{K_p})\)  is the dual of \(H_1^\dR(J_{K_p})\) and has a decreasing hodge filtration dual to that of \(H^1_\dR(J_{K_p})\text{,}\) defined as</p>
<div class="displaymath">
\begin{equation*}
H^i H_1^\dR(J_{K_p}) = \Ann ( F^{-i + 1} H^1_\dR(J_{K_p}))].
\end{equation*}
</div>
