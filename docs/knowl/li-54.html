<span class="type">Item</span> <span class="codenumber">1</span>.</h6>Let \(X\) be a genus 3 smooth plane quartic, say \(X = X_s(13)\text{,}\) the split Cartan curve of level 13. Then \(\dim H^1_\text{rig}(X) = 6\text{,}\) but \(\dim H^1_\text{rig}(U) = 45 = 6 + 39\text{,}\) where \(39 = 3 \deg r(x)\text{.}\)</article><span class="incontext"><a href="sec-chab-coleman.html#li-54">in-context</a></span>
