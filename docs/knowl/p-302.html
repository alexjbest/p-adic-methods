<p>For \(n \ge 2\) there's an analogous construction that transforms \(\pi _1^\et(X_{\overline K})_n\) into a topological group \(V_n\) that is the group of \(\QQ_p\)-points of a unipotent algebraic group \(\mathcal V_n/\QQ_p\text{,}\) equipped with a \(G_K\)-action.</p>
