<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X/\QQ\) be a curve of genus \(g\) with Mordell-Weil rank less than \(g\text{.}\) Then \(\# X(\QQ)\) is finite. Note we don't need \(g \ge 2\text{,}\) in \(g=1\) this applies to rank 0.</p>
