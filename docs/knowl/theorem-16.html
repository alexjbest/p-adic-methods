<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.47</span>. <span class="title">Chevalley-Weil.</span>
</h6>
<p>Let \(f \colon Y\to X\) be an unramified morphism of curves \(/\QQ\) then there is a computable finite extension \(K/\QQ\) such that</p>
<div class="displaymath">
\begin{equation*}
f\inv(X(\QQ))  \subseteq Y(K)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-chab-coleman.html#theorem-16">in-context</a></span>
