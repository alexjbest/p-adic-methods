<p>Let \(P, P', Q \in X(\QQ_p)\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\int_P^Q \omega_{i_1} \ldots \omega_{i_n} = \sum_{j=0}^n \int_{P'}^Q \omega_{i_1} \ldots \omega_{i_j} \int_P^{P'} \omega_{i_{j+1}} \ldots \omega_{i_n}
\end{equation*}
</div>
