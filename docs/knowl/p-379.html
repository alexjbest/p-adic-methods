<p>Let \(X/\QQ\) be a smooth projective curve of genus \(g\ge 2\text{.}\) Let \(r=\rk J(\QQ)\) and</p>
<div class="displaymath">
\begin{equation*}
\rho  = \rho (J_{\QQ}) = \rk \NS(J_{\QQ})
\end{equation*}
</div>
<p>suppose \(r \lt g + \rho  - 1\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
X(\QQ_p)_2
\end{equation*}
</div>
<p>is finite.</p>
