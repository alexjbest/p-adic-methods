<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X/\QQ\) be a curve of genus \(g \ge 2\text{.}\) Suppose the Mordell-Weil rank of \(J(\QQ)\) is less than \(g\text{.}\) Then if \(p \gt 2g\) is a good prime for \(X\) we have</p>
<div class="displaymath">
\begin{equation*}
\#X(\QQ) \le \#X_{\FF_p} (\FF_p) + 2g - 2\text{.}
\end{equation*}
</div>
