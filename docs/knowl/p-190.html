<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There is a finite set of unramified covering curves \(Y_i \to X\) over \(\QQ\) (all isomorphic  over \(\overline\QQ\)), such that</p>
<div class="displaymath">
\begin{equation*}
X(\QQ) \subseteq \bigcup_{i=1}^n f_i(Y_i(\QQ))\text{.}
\end{equation*}
</div>
