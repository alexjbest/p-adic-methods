<p>Note: \(\Psi\) is the identity on <a data-knowl="./knowl/def-differentials.html" title="Definition 2.4: Differentials">differentials</a> of the <a data-knowl="./knowl/def-differentials-first-second.html" title="Definition 2.5: Differentials of the first second and third kinds">first kind</a>. \(\Psi\) sends <a data-knowl="./knowl/def-differentials-first-second.html" title="Definition 2.5: Differentials of the first second and third kinds">third kind</a> <a data-knowl="./knowl/def-differentials.html" title="Definition 2.4: Differentials">differentials</a> to <a data-knowl="./knowl/def-differentials-first-second.html" title="Definition 2.5: Differentials of the first second and third kinds">second kind</a> or exact <a data-knowl="./knowl/def-differentials.html" title="Definition 2.4: Differentials">differentials</a>. \(\Psi\) sends log <a data-knowl="./knowl/def-differentials.html" title="Definition 2.4: Differentials">differentials</a> to 0.</p>
