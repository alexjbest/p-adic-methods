<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.17</span>. <span class="title">Coleman '85.</span>
</h6>
<p>Let \(X/\QQ\) be a curve of genus \(g\text{,}\) with Mordell-Weil rank of \(J\) less than \(g\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\#X(\QQ) \le \#X(\FF_p) + 2g - 2\text{.}
\end{equation*}
</div>
<p><a data-knowl="./knowl/bib-coleman-chabauty.html" title="Bibliographic Entry 33: Effective Chabauty">[33]</a>.</p></article><article class="hiddenproof"><a data-knowl="./knowl/proof-4-hidden.html" title="Proof 2.17.1"><h6 class="heading"><span class="type">Proof.</span></h6></a></article><span class="incontext"><a href="sec-chab-coleman.html#theorem-7">in-context</a></span>
