<p>This gives us a finite set of points containing \(X(\QQ)\text{,}\) since <a data-knowl="./knowl/item-quad-chab-pair-cond-1.html" title="Item 1">Item 1</a> implies that only finitely many points satisfy  <a data-knowl="./knowl/eqn-quad-chab-pair-cond.html" title="Equation 2.3">(2.3)</a> and <a data-knowl="./knowl/item-quad-chab-pair-cond-2.html" title="Item 2">Item 2</a> implies that all rational points satisfy  <a data-knowl="./knowl/eqn-quad-chab-pair-cond.html" title="Equation 2.3">(2.3)</a>.</p>
