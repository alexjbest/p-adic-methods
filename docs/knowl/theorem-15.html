<span class="type">Theorem</span> <span class="codenumber">2.46</span>. <span class="title">Kim '10, B.-Kedlaya-Kim '11.</span>
</h6>
<p>Suppose \(P\) is a point of infinite order in \(\mathcal E(\ZZ)\) then \(\mathcal X(\ZZ) \subseteq \mathcal E(\ZZ)\) is in the zero set of</p>
<div class="displaymath">
\begin{equation*}
f(z) = (\log(P))^2 D_2(z) - (\log(z))^2 D_2(P)\text{.}
\end{equation*}
