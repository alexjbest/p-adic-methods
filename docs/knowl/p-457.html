<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>This is how we relate our frobenius operator \(\phi _n(b,x)\) to the isocrystal \(A_n^\rig(\bar b)\) we have</p>
<div class="displaymath">
\begin{equation*}
\phi _n(b,x) = \tau_{b,x} \circ \phi _n(b_0, x_0) \circ \tau \inv _{b,x}
\end{equation*}
</div>
<p>where \(\tau _{b,x}\) is from Chiarellotto-Le Stum.</p>
