<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X/k\) be a curve of genus \(g\) then there is a divisor \(W \in \Div_X(k)\) s.t. for every \(D\in \Div_X(k)\) w we have \(\dim_k L(D)\) is finite and</p>
<div class="displaymath">
\begin{equation*}
\dim_k L(D)  = \deg D - g +1 \dim_l L(W -D)\text{.}
\end{equation*}
</div>
