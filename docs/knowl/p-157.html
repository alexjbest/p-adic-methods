<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Roughly speaking, an iterated Coleman integral is an iterated path integral</p>
<div class="displaymath">
\begin{equation*}
\int_P^Q \eta_n \ldots \eta_1 = \int_0^1 \int_0^{t_1} \ldots \int_0^{t_{n-1}} f_n(t_n) \ldots f_1(t_1) dt_n \ldots dt_1.
\end{equation*}
</div>
