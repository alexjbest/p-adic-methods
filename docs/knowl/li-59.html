<span class="type">Item</span> <span class="codenumber">3</span>.</h6>Let \(I_{n+1} = 1\text{.}\) Compute for \(k = n, n-1, \ldots, 2\)<div class="displaymath">
\begin{equation*}
I_k = \int_P^{R_{k-1}} \eta_k I_{k+1} = \int_P^{t(R_{k-1})} \eta_k(t) I_{k+1} dt
\end{equation*}
</div>where \(t(R_{k-1})\) is parameterising points in the residue disk of \(P\text{.}\)</article><span class="incontext"><a href="sec-chab-coleman.html#li-59">in-context</a></span>
