<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.19</span>. <span class="title">Stoll '13.</span>
</h6>
<p>If \(X/\QQ\) is hyperelliptic of genus \(g\) with Jacobian of Mordell-Weil rank \(r \le g -3\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\#X(\QQ) \le 8rg + 33(g-1) + 1
\end{equation*}
</div>
